<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeJS-MySQL App</title>
    <link rel="stylesheet" href="styles.css">

    <script defer>
        // Make an HTTP GET request to the server
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
            // Parse the JSON response
            const response = JSON.parse(xhr.responseText);

            // Update the element's innerHTML with the response data
            document.getElementById('connected-db-name').innerHTML = response.dbName;
        }
        };
        xhr.open('GET', '/data/sql');
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send();
    </script>
</head>
<body>
    <h1>Database: <span id="connected-db-name"></span></h1>
    <div>
        <button id="get-product-list-page-btn">
            <a href="http://localhost:5500/getListProducts">
                Get Product List
            </a>
        </button>

        <button id="get-product-details-page-btn">
            <a href="http://localhost:5500/getProductDetails">
                Get Product Details
            </a>
        </button>
       
        <button id="insert-product-page-btn">
            <a>
                Purchase Product
            </a>
        </button>
       
        <button id="update-product-page-btn">
            <a>
                Update Product
            </a>
        </button>
        
        <button id="insert-product-page-button">
            <a href="http://localhost:5500/insertProduct">
                Insert Product
            </a>
        </button>
        
        <button id="transaction-history-page-btn">
            <a href="http://localhost:5500/transactionHistory">
                Transaction History
            </a>
        </button>
    </div>
</body>
</html>
