<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeJS-MySQL App</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/popper.min.js" defer></script>
    <script src="../js/bootstrap.min.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">NodeJS-MySQL App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-drop" aria-controls="navbar-drop" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-drop">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form action="/products" class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search for products" aria-label="Search for products" name="q" id="product-search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <main>
        <div class="p-5 bg-light rounded-3">
            <div class="container-fluid py-5">
              <h1 class="display-5 fw-bold">Products</h1>
              <p class="col-md-8 fs-4">See the list of products here</p>
            </div>
        </div>
        <div class="p-5">
            <div class="container-fluid py-2">
                <div class="card overflow-hidden">
                    <table class="table table-striped mb-0" id="product-table">
                        <thead class="table-light">
                            <tr>
                                <th>
                                    Product ID
                                </th>
                                <th>
                                    Product Model
                                </th>
                                <th>
                                    Product Type
                                </th>
                            </tr>
                        </thead>
                        <tbody id="product-body">
                            <tr id="product-empty">
                                <td colspan="3">
                                    <div class="text-center">
                                        No items to display
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span class="fs-6">Showing <span id="current-item-count">0</span> out of <span id="total-item-count">0</span> items</span>
                                        <!-- <nav aria-label="Page navigation example">
                                            <ul class="pagination mb-0">
                                              <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                                              <li class="page-item"><a class="page-link" href="#">1</a></li>
                                              <li class="page-item"><a class="page-link" href="#">2</a></li>
                                              <li class="page-item"><a class="page-link" href="#">3</a></li>
                                              <li class="page-item"><a class="page-link" href="#">Next</a></li>
                                            </ul>
                                        </nav> -->
                                    </div>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script defer>
        const search = document.getElementById("product-search");
        const table = document.getElementById("product-table");
        const tbody = document.getElementById("product-body");
        const emptyHolder = document.getElementById("product-empty");
        const itemCount = document.getElementById("current-item-count");
        const totalItemCount = document.getElementById("total-item-count");

        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get("q");

        const getProducts = async () => {
            const response = await fetch(`../api/v1/getListProducts`);
            const data = await response.json();
            return data;
        };

        const getProductsWithQuery = async () => {
            const response = await fetch(`../api/v1/getProductDetails?model=${query}`, {
                method: "POST"
            });
            const data = await response.json();
            return data;
        }

        const renderProducts = async () => {
            let products = [];

            if (query) {
                products = await getProductsWithQuery();
                search.value = query
            } else {
                products = await getProducts();
            }
            
            if (products.message === "Product not found") return;

            if (products.length > 0) {
                emptyHolder.remove();
                products.forEach((product) => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${product.product_id}</td>
                        <td>${product.product_model}</td>
                        <td>${product.product_type}</td>
                    `;
                    tbody.appendChild(row);
                });
            }
            itemCount.innerText = products.length;
            totalItemCount.innerText = products.length;
        };

        document.addEventListener("DOMContentLoaded", function() {
            renderProducts();
        })
    </script>
</body>
</html>
